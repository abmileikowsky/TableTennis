<!DOCTYPE html>
<html>
    <head>
        <title>CacheTag | Hashtags Compiled</title>
        
        <link rel='stylesheet' href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
<script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
<script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
        
        <script>
            $( document ).ready(function(){
                $('body').on('swipe', function(){
                    $('#menuPanel').panel('toggle'); 
                }); 
            });
            
        </script>
        
        <style>
            #content {
                background-color:#DDFFFF;
                font-family:cambria;
            }
            
            #header {
                width:100%;
                height:100px;
                background-color:#33CCFF;
                box-shadow:0px 0px 10px #888;
            }
            
            #headerResize, #bodyResize {
                width:640px;
                margin:0 auto;
            }
            
            #menuPanel {
                background-color:#33CCFF;
                padding:20px;
            }
            
            h1 {
                color:white;
                text-shadow:1px 1px 1px #888;
                margin:0;
                padding-top:25px;
                font-family:helvetica;
                margin-bottom:5px;
                margin-left:10px;
            }
            
            h2 {
                color:white;
                text-shadow:1px 1px 1px #888;
                font-size:1.2em;
                margin:0;
                font-family:helvetica;
                margin-left:10px;
            }
            
            #bodyResize {
                padding:10px;    
            }
            
            .bodySection {
                background-color:white;
                margin:0 auto;
                padding:10px;
                border:1px #CCC solid;
                box-shadow:0px 0px 2px #AAA;
                margin-bottom:40px;
                width:500px;
                
            }
            
            .sectionHead {
                font-size:1.05em;   
            }
            
            hr {
                border-color:#CCC;
                opacity:.5;
            }
            
            table {
                width:100%;
            }
            
            td {
                padding:20px;
                background-color:#EEE;
                margin:10px;
                border-radius:10px;
                color:#333;
                text-align:center;
                border:1px white solid;
            }
            
            td:hover {
                border:1px #DDD solid;
                color:black;
                cursor:pointer;
            }
            
            #panelContent {
                background-color:#33CCFF;
                margin:-40px;
                padding:20px;
                color:white;
                text-shadow:1px 1px 1px #888;
                font-weight:bold;
                height:800px;
                overflow:hidden;
                position:fixed;
                width:300px;
                top:0px;
                box-shadow:0px 0px 10px #333;
            }
            
            #panelContent hr {
                border-color:white;
            }
            
            #panelContent div {
                height:20px;
                padding-top:5px;
                padding:5px;
            }
            
            #panelContent div:hover {
                background-color:#0099FF;
                cursor:pointer;
            }
        </style>
    </head>
    <body> 
        <div data-role='panel' id='menuPanel' data-position='left' data-display='overlay'>
                <div id='panelContent'>
                <div><a href="#header">Top</a></div>
                    <hr />
                <div><a href="#recentSearches">Recent Searches</a></div>
                    <hr />
                <div><a href="#topSearches">Most Popular Hashtags</a></div>
                    <hr />
                <div><a href="#search">Discover</a></div>
            </div>
        </div>
        
        <div id='content'>
            <div id='header'>
                <div id='headerResize'>
                    <h1>CacheTag</h1>
                    <h2>Hashtags Compiled</h2>
                </div>
            </div>
            <div id='body'>
                <div id='bodyResize'>
                    <div id='recentSearches' class='bodySection'>
                        <span class='sectionHead'>Recent Searches</span>
                        <hr />
                        <table border='0'>
                            <tr>
                                <td>#Tag</td>
                                <td>Tag</td>
                            </tr>
                            <tr>
                                <td>Tag</td>
                                <td>Tag</td>
                            </tr>
                            <tr>
                                <td>Tag</td>
                                <td>Tag</td>
                            </tr>
                            <tr>
                                <td>Tag</td>
                                <td>Tag</td>
                            </tr>
                            <tr>
                                <td>Tag</td>
                                <td>Tag</td>
                            </tr>
                        </table>
                    </div>
                    
                    <div id='topSearches' class='bodySection'>
                        <span class='sectionHead'>Most Popular Hashtags</span>
                        <hr />
                        <table border='0'>
                            <tr>
                                <td>#Tag</td>
                                <td>Tag</td>
                            </tr>
                            <tr>
                                <td>Tag</td>
                                <td>Tag</td>
                            </tr>
                            <tr>
                                <td>Tag</td>
                                <td>Tag</td>
                            </tr>
                            <tr>
                                <td>Tag</td>
                                <td>Tag</td>
                            </tr>
                            <tr>
                                <td>Tag</td>
                                <td>Tag</td>
                            </tr>
                        </table>
                    </div>
                    <div id='search' class='bodySection'>
                        <span class='sectionHead'>Discover</span>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
